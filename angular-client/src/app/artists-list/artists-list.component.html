<p>Artists</p>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let artist of artists">
      <td>{{artist.id}}</td>
      <td>{{artist.firstName}} {{artist.lastName}}</td>
      <td><button><a [routerLink]="['explore-works', artist.id]">Explore works</a></button></td>
      <td><button><a [routerLink]="['add-work', artist.id]">Add work</a></button></td>
      <td><button (click)="deleteArtist(artist.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
<a routerLink="add-artist">Add Artist</a>
