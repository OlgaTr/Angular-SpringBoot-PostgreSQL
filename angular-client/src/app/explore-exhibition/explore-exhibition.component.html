<p>Exhibition</p>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Artist</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let work of works">
      <td>{{work.id}}</td>
      <td>{{work.title}}</td>
      <td>{{work.artist.firstName}} {{work.artist.lastName}}</td>
      <td>{{work.creationDate}}</td>
    </tr>
  </tbody>
</table>
<a [routerLink]="['add-work', exhibitionId]">Add Work</a>
